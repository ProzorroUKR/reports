[buildout]
extends = base.cfg versions.cfg penstock.cfg
parts += autostart
         cronjob_weekly
     cronjob_monthly

[autostart]
recipe = z3c.recipe.usercrontab
times = @reboot
command = ${buildout:directory}/bin/circusd --daemon

[cronjob_weekly]
recipe = z3c.recipe.usercrontab
times = * * * * 6
command = ${buildout:directory}/bin/generate --notify --to-now


[cronjob_monthly]
recipe = z3c.recipe.usercrontab
times = 30 00 1 * *
command = ${buildout:directory}/bin/generate --notify --include-cancelled


[circus.ini]
penstock = true