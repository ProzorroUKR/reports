[buildout]
extends = base.cfg versions.cfg penstock.cfg
parts += autostart
         cronjob

[autostart]
recipe = z3c.recipe.usercrontab
times = @reboot
command = ${buildout:directory}/bin/circusd --daemon

[cronjob]
recipe = z3c.recipe.usercrontab
times = 30 00 1 * *
command = ${buildout:directory}/bin/generate --notify=y


[circus.ini]
penstock = true
