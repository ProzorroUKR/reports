[buildout]
parts += penstock.yaml
package-name+=
    penstock

auto-checkout = ${:package-name}

[scripts]
scripts +=
    penstock

[circus.ini]
penstock = True

[penstock.yaml]
<= config-from-template
prefix =
    replication_0:
      sources:
       - url: http://${reports.ini:user_name}:${reports.ini:user_password}@${couchdb.ini:host}:${couchdb.ini:port}/${reports.ini:db_name}
      target: http://${reports.ini:user_name}:${reports.ini:user_password}@${couchdb.ini:host}:${couchdb.ini:port}/${reports.ini:db_name}
      admin: http://${reports.ini:admin_name}:${reports.ini:admin_password}@${couchdb.ini:host}:${couchdb.ini:port}/${reports.ini:db_name}


[sources]
penstock = git  https://github.com/openprocurement/penstock.git  pushurl=gitopenprocurement/penstock.git
