<!-- shows the table of contents -->
<!-- requires headers and rows to be in the context -->
<table class="table table-striped table-borderless">
    <tr class="thead-dark">
        {% for header in headers %}
        <th>{{ header }}</th>
        {% endfor %}
        {% for header in headers_info %}
        <th class="bg-primary">{{ header }}</th>
        {% endfor %}
    </tr>
    {% for row in rows %}
    <tr>
        {% for value in row %}
        <td style="max-width: 200px;overflow:hidden;word-break: break-all;"
            {% if loop.length == 1 %}
            class="bg-warning text-white"
            colspan="{{ headers|length }}"
            {% endif %}>
            {{ value }}
        </td>
        {% if loop.length == 1 and headers_info %}
        <td style="background: repeating-linear-gradient(45deg, #ffc107, #ffc107 10px, #007bff 10px, #007bff 20px);"
            colspan="{{ headers_info|length }}"></td>
        {% endif %}
        {% endfor %}
    </tr>
    {% endfor %}
</table>
