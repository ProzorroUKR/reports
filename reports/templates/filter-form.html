<!-- shows the filters -->
<!-- requires broker, period, mode to be in the context -->
<form>
    <div class="form-row">
        <div class="form-group col-md-2">
            <label class="font-weight-bold">From</label>
            <input type="text"
                   name="from"
                   id="datetimepicker_from"
                   value="{{ period[0] }}"
                   placeholder="xxxx-xx-xx"
                   class="form-control datetimepicker-input">
        </div>
        <div class="form-group col-md-2">
            <label class="font-weight-bold">To</label>
            <input type="text"
                   name="to"
                   id="datetimepicker_to"
                   value="{{ period[1] }}"
                   placeholder="xxxx-xx-xx"
                   class="form-control datetimepicker-input">
        </div>
        <div class="form-group col-md-3">
            <label class="font-weight-bold">Mode</label>
            <select name="mode" class="form-control">
                {% for m in modes %}
                    <option {% if m == mode %}selected="selected"{% endif %}>{{ m }}</option>
                {% endfor %}
            </select>

        </div>
        <div class="form-group col-md-3">
            <label class="font-weight-bold">Broker</label>
            <select name="broker" class="form-control">
                {% for b in brokers %}
                    <option {% if b == broker %}selected="selected"{% endif %}>{{ b }}</option>
                {% endfor %}
            </select>

        </div>
        <div class="form-group col-md-2">
            <label>&nbsp;</label>
            <br>
            <button type="submit" class="btn btn-primary btn-block pl-0 pr-0">Update Report</button>
        </div>
    </div>
</form>
