<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Billing</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-xl">

            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link {% if request.url_rule.endpoint == 'settings' %}active{% endif %}"
                   href="/?{{ request.query_string }}">Settings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.url_rule.endpoint == 'invoices' %}active{% endif %}"
                   href="/invoices?{{ request.query_string }}">Invoices</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.url_rule.endpoint == 'bids' %}active{% endif %}"
                   href="/bids?{{ request.query_string }}">Bids</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.url_rule.endpoint == 'refunds' %}active{% endif %}"
                   href="/refunds?{{ request.query_string }}">Refunds</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.url_rule.endpoint == 'tenders' %}active{% endif %}"
                   href="/tenders?{{ request.query_string }}">Tenders</a>
              </li>
            </ul>
             <br>
          </div>
        </div>

        <div class="row">
          <div class="col-xl">
          {% block content %}Content NOT Implemented{% endblock %}
          </div>
        </div>

      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
