logger_root:

    level: "INFO"

    handlers: "stream_handler"



handler_stream_handler:

    class: "logging.handlers.RotatingFileHandler"

    level: "INFO"

    formatter: "formatter"

    args: ['/dev/null', 'a', 1048576, 10]



formatter_formatter:

    format: "%(asctime)s %(name)-12s %(levelname)-8s %(message)s"


vault: "pass"

version: 1
formatters:

    simpleFormater:

        format: '%(asctime)s - %(levelname)s: %(message)s'

        datefmt: '%Y/%m/%d %H:%M:%S'



handlers:

    console:

        class: logging.StreamHandler

        formatter: simpleFormater

        level: DEBUG

        stream: ext://sys.stdout

    file:

        class : logging.FileHandler

        formatter: simpleFormater

        level: WARNING

        filename: /data/greckas/mailtest_script/reports/var/log/reports.log



loggers:

    clogger:

        level: DEBUG

        handlers: [console]

    flogger:

        level: WARNING

        handlers: [file]



root:

    level: DEBUG

    handlers: [console, file]
