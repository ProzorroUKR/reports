out:
   out_dir: test
   work_dir: test

api:
   host: https://test.org
   version: 2.3
vault: pass
aws:
   bucket: billing
   expires: 1209600
   s3_pass_path: billing/s3
   ses_pass_path: billing/ses

email:
   smtp_server: email-smtp.eu-west-1.amazonaws.com
   smtp_port: 587
   verified_email: test@mail.org
brokers:
   test:
      - test@test.com
   broker1:
      - test@test.com
zip_path: billing/zip


version: 1
formatters:
    simpleFormater:
        format: '%(asctime)s - %(levelname)s: %(message)s'
        datefmt: '%Y/%m/%d %H:%M:%S'

handlers:
    console:
        class: logging.StreamHandler
        formatter: simpleFormater
        level: DEBUG
        stream: ext://sys.stdout
    file:
        class : logging.FileHandler
        formatter: simpleFormater
        level: WARNING
        filename: reports.log

loggers:
    clogger:
        level: DEBUG
        handlers: [console]
    flogger:
        level: WARNING
        handlers: [file]

root:
    level: DEBUG
    handlers: [console, file]
