{{ parts.buildout.directory }}/var/log/*.log {
    hourly
    rotate 168
    minsize 10000
    dateext
    dateformat _hourly_%Y-%m-%d-%s
    copytruncate
    delaycompress
    compress
    notifempty
    missingok
    sharedscripts
    postrotate
{% if uploader == "awscli" %}
       AWS_ACCESS_KEY_ID={{ aws_access_key }} AWS_SECRET_ACCESS_KEY={{ aws_secret_key }} {{ parts.buildout.directory }}/bin/aws s3 sync {{ parts.buildout.directory }}/var/log s3://{{ logs_bucket }}/{{ logs_dir }} --exclude "*" --include "*.gz"
{% endif %}
{% if uploader == "s3cmd" %}
       {{ parts.buildout.directory }}/bin/s3cmd sync --exclude "*" --include "*.gz" --region={{ region }} --host={{ host }} --host-bucket={{ host }} --access_key={{ aws_access_key }} --secret_key={{ aws_secret_key }} {{ parts.buildout.directory }}/var/log s3://{{ logs_bucket }}/{{ logs_dir }}
{% endif %}
{% if uploader == "rclone" %}
       OS_PROJECT_DOMAIN_NAME={{ project_domain_name}} OS_USER_DOMAIN_NAME={{ user_domain_name }} OS_PROJECT_NAME={{ project_name }} OS_USERNAME={{ username }} OS_PASSWORD={{ password }} OS_AUTH_URL={{ auth_url }} OS_IDENTITY_API_VERSION={{ api_ver }} OS_IMAGE_API_VERSION={{ image_api_ver }} SWIFTCLIENT_INSECURE={{ insecure }} RCLONE_CONFIG_SW_TYPE={{ conf_type }} RCLONE_CONFIG_SW_ENV_AUTH={{ conf_env_auth }} rclone --log-file={{ parts.buildout.directory }}/var/log/logrotate.log --include "*.gz" copy {{ parts.buildout.directory }}/var/log sw:{{ logs_bucket }}/{{ logs_dir }}
{% endif %}
    endscript
}
