[buildout]
develop = .

parts =
    scripts
    circus
    circusd
    circusctl
    reports
    circus.ini
    couchdb.ini
    reports.yaml
    mkdirs

eggs = 
    circus
    penstock
    reports

find-links =
    http://op:x9W3jZ@dist.quintagroup.com/op/
    http://dist.quintagroup.com/proxy/pypi/


[config-from-template]
recipe = collective.recipe.template[genshi]:genshi
input = ${buildout:directory}/templates/${:_buildout_section_name_}
output = ${buildout:directory}/etc/${:_buildout_section_name_}

[scripts]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}

[penstock]
<=scripts
scripts = penstock

[reports]
<=scripts
interpreter =
initialization=
    sys.argv[1:1]= ('-c ${buildout:directory}/etc/reports.yaml').split()
scripts = 
    invoices
    bids
    init
    tenders
    refunds
    zip
    send
    generate

[circus]
<=scripts
interpreter =
scripts =
    circusd-stats
    circus-top

[circusd]
<=circus
initialization =
    sys.argv[1:1] = ('${buildout:directory}/etc/circus.ini').split()
scripts = circusd

[circusctl]
<=circus
initialization =
    sys.argv[1:1] = ('--endpoint ${circus.ini:endpoint}').split()
scripts = circusctl

[circus.ini]
<= config-from-template
statsd = True
endpoint = ipc://${buildout:directory}/var/circus_endpoint

[couchdb.ini]
<= config-from-template
port = 5984
host = 127.0.0.1

[reports.yaml]
<= config-from-template
db_name = tenders_dump1
admin_name = admin
admin_password = admin
user_name = op
user_password = op_password
api_host = https://lb.api-sandbox.openprocurement.org
api_ver = 2.3
bucket = test
expires = 3600
s3_pass_path = aws/billing/test
ses_pass_path = aws/billing/test
smtp_server = 
smtp_port =
verified_email =
emails = 
zip_path = projects/billing/zip
vault = pass



[mkdirs]
recipe =  z3c.recipe.mkdir
paths =
    ${buildout:directory}/var/log
    ${buildout:directory}/var/reports
    ${buildout:directory}/var/couchdb


[penstock.yaml]
<= config-from-template
prefix =
    replication_0:
      sources:
       - url: http://${reports.yaml:user_name}:${reports.yaml:user_password}@${couchdb.ini:host}:${couchdb.ini:port}/${reports.yaml:db_name}
      target: http://${reports.yaml:user_name}:${reports.yaml:user_password}@${couchdb.ini:host}:${couchdb.ini:port}/${reports.yaml:db_name}
      admin: http://${reports.yaml:admin_name}:${reports.yaml:admin_password}@${couchdb.ini:host}:${couchdb.ini:port}/${reports.yaml:db_name}